<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Henry Heerup</title>

    <!-- Script til dit interaktive SVG -->
    <script src="interactiveSvgStart.js" defer></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">

    <!-- Vores samlede stylesheet -->
    <link rel="stylesheet" href="forside.css" />
</head>

<body>
    <header>
        <div class="hero">
            <img src="hero@4x.webp" alt="Hero" />
        </div>
        <div class="hero_tekst">
            <h1>Henry Heerup</h1>
        </div>
    </header>

    <main>
        <div>
            <h2>To min. motion graphic</h2>

            <div class="video-wrapper">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/URVsgU6sG9k?si=PTUwhWvgkDaHgVng"
                    title="YouTube video player"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>

            <h2>15 sek. motion graphic</h2>
            <div class="video-wrapper">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/mcvwf8A17ac"
                    title="YouTube Shorts video player"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>
                </iframe>

            </div>

            <h2>Interaktiv SVG</h2>
        </div>

        <!-- Wrapper med kort og infoboks -->
        <div class="map-wrap">
            <div id="map"></div>
            <article>
                <h2 id="overskrift"></h2>
                <p id="tekst"></p>
            </article>
        </div>
    </main>
